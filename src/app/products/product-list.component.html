<div class="card">
    <div class="card-header">
        {{pageTitle}} <!--Interpolation {{template expression -> convert to string}}-->
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filter by: </h4>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table" *ngIf="products && products.length">
                <thead>
                    <tr>
                        <th>
                            <button class = "btn btn-primary">
                                Show Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Star Rating</th>
                    </tr>
                    <tr *ngFor="let product of products"> <!--table row & children are repeated for each product in the list of products. Template input variable -> product-->
                        <td></td>
                        <td>{{ product.productName}}</td><!-- Interpolation is used-->
                        <td>{{ product.productCode}}</td>
                        <td>{{ product.releaseDate}}</td>
                        <td>{{ product.price}}</td>
                        <td>{{ product.starRating}}</td>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

    </div>

</div>
